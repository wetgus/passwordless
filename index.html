<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Enrollment & Login</title>
</head>
<body>
    <div id="registration" style="display:none;">
        <h2>Register</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="pin">PIN:</label>
        <input type="password" id="pin" required><br><br>
        <button id="registerButton">Register</button>
    </div>

    <div id="login" style="display:none;">
        <h2>Login</h2>
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required><br><br>
        <button id="sendOtpButton">Send OTP</button>
        <div id="otpSection" style="display:none;">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" required><br><br>
            <label for="newPin">New PIN (for this device):</label>
            <input type="password" id="newPin" required><br><br>
            <button id="verifyOtpButton">Verify OTP & Enroll Device</button>
        </div>
    </div>
    <button id="deleteButton" style="display:none;">Delete Account</button>

    <script src="script.js"></script>
</body>
</html>
