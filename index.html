<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration & Device Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hidden {
            display: none;
        }
        h2 {
            margin-top: 20px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #delete-account, #logout {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="register-form" class="hidden">
        <h2>Register</h2>
        <input type="email" id="registerEmail" placeholder="Enter your email" />
        <input type="password" id="registerPin" placeholder="Enter a PIN" />
        <button onclick="register()">Register</button>
    </div>

    <div id="login-form" class="hidden">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Enter your email" />
        <input type="password" id="loginPin" placeholder="Enter your PIN" />
        <button onclick="login()">Login</button>
    </div>

    <div id="otp-form" class="hidden">
        <h2>Enter OTP</h2>
        <input type="text" id="otpInput" placeholder="Enter OTP" />
        <button onclick="verifyOtp()">Verify OTP</button>
    </div>

    <div id="delete-account" class="hidden">
        <button onclick="deleteAccount()">Delete Account</button>
    </div>

    <div id="logout" class="hidden">
        <button onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
